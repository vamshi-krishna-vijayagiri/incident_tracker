services:
  # Backend API
  backend:
    build:
      context: ./inc-backend
      dockerfile: Dockerfile
    image: inc-backend:latest
    container_name: incident-tracker-backend
    ports:
      - "5000:5000"
    env_file:
      - ./inc-backend/.env.docker
    networks:
      - incident-tracker-network
    environment:
      - DB_HOST=host.docker.internal

  # Frontend UI
  frontend:
    build:
      context: ./inc-frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:5000/api
    image: inc-frontend:latest
    container_name: incident-tracker-frontend
    ports:
      - "4001:4001"
    depends_on:
      - backend
    networks:
      - incident-tracker-network
    restart: unless-stopped

networks:
  incident-tracker-network:
    driver: bridge
